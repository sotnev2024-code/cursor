<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Запись в салон красоты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f5f7;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .app-container {
            padding: 12px;
        }
        .card-rounded {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            border: none;
        }
        .salon-header {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .salon-logo {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            background: linear-gradient(135deg, #ff6cab, #7366ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 22px;
        }
        .rating-badge {
            background: #fff7e6;
            color: #b86a00;
            border-radius: 999px;
            padding: 2px 10px;
            font-size: 12px;
        }
        .nav-pills .nav-link {
            border-radius: 999px;
            font-size: 14px;
        }
        .service-item {
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            padding: 10px 12px;
            margin-bottom: 8px;
            background: #fff;
        }
        .service-item.active {
            border-color: #6366f1;
            box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.2);
        }
        .small-muted {
            font-size: 12px;
            color: #6b7280;
        }
        .time-chip {
            border-radius: 999px;
            padding: 6px 10px;
            border: 1px solid #e5e7eb;
            background: #fff;
            font-size: 13px;
            cursor: pointer;
        }
        .time-chip.active {
            border-color: #6366f1;
            background: #eef2ff;
            color: #3730a3;
        }
        .booking-card {
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            padding: 10px 12px;
            margin-bottom: 8px;
            background: #fff;
        }
    </style>
</head>
<body>
<div class="app-container">
    <div class="card card-rounded mb-3">
        <div class="card-body">
            <div class="salon-header mb-2">
                <div class="salon-logo" id="salonLogo">С</div>
                <div>
                    <div class="d-flex align-items-center gap-2">
                        <h6 class="mb-0" id="salonName">Салон красоты</h6>
                        <span class="rating-badge" id="salonRating">★ 4.9</span>
                    </div>
                    <div class="small-muted" id="salonAddress">Адрес салона</div>
                </div>
            </div>
            <div class="small-muted" id="salonDescription">
                Красивый и уютный салон. Подберём образ под ваш стиль.
            </div>
            <div class="mt-2 small-muted" id="salonHowToGet"></div>
        </div>
    </div>

    <ul class="nav nav-pills mb-3" id="mainTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="book-tab" data-bs-toggle="pill" data-bs-target="#book-pane" type="button" role="tab">
                Записаться
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="my-tab" data-bs-toggle="pill" data-bs-target="#my-pane" type="button" role="tab">
                Мои записи
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="info-tab" data-bs-toggle="pill" data-bs-target="#info-pane" type="button" role="tab">
                Инфо
            </button>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="book-pane" role="tabpanel">
            <div class="card card-rounded mb-3">
                <div class="card-body">
                    <h6 class="mb-2">Выбор услуги</h6>
                    <select class="form-select form-select-sm mb-2" id="serviceSelect">
                        <option value="">Выберите услугу</option>
                    </select>
                    <div id="serviceDetails" class="small-muted"></div>
                </div>
            </div>

            <div class="card card-rounded mb-3">
                <div class="card-body">
                    <h6 class="mb-2">Дата</h6>
                    <select class="form-select form-select-sm" id="dateSelect">
                        <option value="">Сначала выберите услугу</option>
                    </select>
                </div>
            </div>

            <div class="card card-rounded mb-3">
                <div class="card-body">
                    <h6 class="mb-2">Время</h6>
                    <div id="timeSlots">
                        <div class="small-muted">Сначала выберите дату</div>
                    </div>
                </div>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary btn-lg" id="confirmButton" disabled>
                    Подтвердить запись
                </button>
            </div>
        </div>

        <div class="tab-pane fade" id="my-pane" role="tabpanel">
            <div id="myBookings" class="mt-2 small-muted">
                Загрузка записей...
            </div>
        </div>

        <div class="tab-pane fade" id="info-pane" role="tabpanel">
            <div class="card card-rounded">
                <div class="card-body">
                    <h6 class="mb-2">О салоне</h6>
                    <p class="small-muted" id="infoDescription"></p>

                    <h6 class="mb-2">Контакты</h6>
                    <p class="small-muted mb-1" id="infoAddress"></p>
                    <p class="small-muted mb-1" id="infoPhone"></p>

                    <h6 class="mb-2 mt-3">Отзывы</h6>
                    <div id="infoReviews" class="small-muted"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/miniaps/mini.js"></script>
</body>
</html>
